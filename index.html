<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Tasks</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section class="container">
        <h1>Lista de tarefas</h1>


        <div class="form">

            <input type="text" id="nome-tarefa" placeholder="Digite sua tarefa...">

            <button onclick="addTask()">Cadastrar</button>

        </div>

        <div>
            <button class="botao-limpar" id="clear">Limpar tarefas</button>
        </div>
        <div>
            <p id="error"></p>
        </div>

        <div>
            <ul id="list">

            </ul>
        </div>
    </section>
    <script src="./index.js"></script>
</body>


</html>
